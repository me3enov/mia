<!DOCTYPE html>
<html lang="en">
<head>
  <!--browser-->
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--description-->
  <meta name="description" content="Main Idea Agency">
  <meta name="subject" content="Order creative" >
  <meta name="keywords" content="App, Apps, App Creation, App Development, App Design, App Promotion, App Prototype, Apps Creation, Apps Development, Apps Design, Apps Promotions, Apps Prototypes, Analytics, Advertising, Back-end, Back-end Development, Best Design, Best Motion, Best Promo, Best Creatives, Best Web Agency, Best Development, Best App Creation, Best App Development, Best App Design, Best App Promotion, Best App Prototype, Best Product Creation, Best Product Launch, Best Product Promotion, Best Product Development, Best IT Product Creation, Best IT Product Launch, Best IT Product Promotion, Best IT Product Development, Best Digital Product Creation, Best Digital Product Launch, Best Digital Product Promotion, Best Digital Product Development, Creation, Creative, Creatives, Community, Creation of Creatives, Design, Design Services, Digital, Development, Digital Promotion, Digital Development, Express Services, FB, Facebook, Front-end, Front-end Development, Front-end and Back-end, Fast Creation, Fast Launch, Fast Promotion, Fast Development, Fast Order, Fast Creation, Fast Localization, Fast App Creation, Fast App Development, Fast App Design, Fast App Promotion, Fast App Prototype, Fast Product Creation, Fast Product Launch, Fast Product Promotion, Fast Product Development, Fast IT Product Creation, Fast IT Product Launch, Fast IT Product Promotion, Fast IT Product Development, Fast Digital Product Creation, Fast Digital Product Launch, Fast Digital Product Promotion, Fast Digital Product Development, Google, Google Play, Good Experience, Community Management, Insta, Instagram, Interface, Interface Creation, Interface Design, Interface Development, Interfaces, Implementation, Influencer Marketing, IT, IT Outsourcing, IT Development, IT Product Creation, IT Product Development, IT Product Launch, IT Product Promotion, Keywords on Google, Keywords on Google Play, Launch, Landing, Landings, Landing Creation, Landing Promotion, Landing Development, Localization, Localization of Products, Localization of Advertisements, Motion, Motion Creation, Mobile, Mobile Development, Mobile App Creation, Mobile App Promotion, Mobile App Development, Marketing, Marketing Services, Management, Motion Design, Motion Design Creation, Outsourcing, Outsourcing Services, Promo, Product, Product Creation, Product Development, Product Launch, Product Promotion, Products, Promotion, Promotion Services, Production, Photo Production, Prototype, Prototypes, Promo Clip, Prototype Creation, Prototype Development, Promotion of Keywords, Promotion on Google Play, Promotion on on Google, Promotion of Keywords on Google Play, Promotion of keywords on Google, Researching, Research and Analytics, SEO, SEO Promotion, Social Media, Social Media Targeting, Scripting and Directing, TikTok, Targeted, Targeting, Targeted Advertising, Technical Implementation, Technical and Design Support, UX, UX Services, UI, UI Services, Usability, Video Production, Video and Photo Production, Web, Website, Websites, Website Promotion, Website Analytics, Website Analytics, Websites and Landings">
  <meta name="author" content="Main Idea Agency">
  <link rel="me" href="mailto:mia-main-idea.agency">

  <!--title-->
  <title>MIA</title>

  <!--build:css-->
  <link rel="stylesheet" href="./pages/index.css">

</head>
<!--body start-->
<body class="body">
  <!--root start-->
  <div class="root">
    <!--header start-->
    <header class="header">
      <!--left menu button start-->
      <div class="header__block header__block_align_left">
        <button type="button" class="header__btn header__btn_align_left">
          <span class="header__btn-text">work with&nbsp;us</span>
          <div class="header__btn-line header__btn-line_align_left"></div>
        </button>
      </div>
      <!--left menu button end-->

      <!--logo menu start-->
      <div class="header__logo header__logo_place_main"></div>

      <!--right menu button start-->
      <div class="header__block header__block_align_right">
        <button type="button" class="header__btn header__btn_align_right">
          <span class="header__btn-text">more</span>
          <div class="header__btn-line header__btn-line_align_right"></div>
        </button>
      </div>
      <!--right menu button start-->
    </header>
    <!--header end-->

    <!--content start-->
    <main class="content">

      <!--main-content section start-->
      <section class="main-content" aria-label="Main Content">
        <!--overlay layer-->
        <div class="main-content__overlay main-content__overlay_active"></div>

        <!--main title & video nav layer start-->
        <div class="main-content__block main-content__block_type_index main-content__block_active">
          <!--title main layer start-->
          <h1 class="main-content__title">
            We&nbsp;create<br>
            design, web, animation,<br>
            SMM and localize it&nbsp;all
          </h1>
          <!--title main layer end-->

          <!--video nav icons start-->
          <ul class="video-icons">
            <!--video nav button play-->
            <li class="video-icons__video-icon">
              <button type="button" class="video-icons__btn video-icons__btn_type_play video-icons__btn_state_play"></button>
            </li>
            <!--video nav button mute-->
            <li class="video-icons__video-icon">
              <button type="button" class="video-icons__btn video-icons__btn_type_mute video-icons__btn_state_mute"></button>
            </li>
          </ul>
          <!--video nav icons end-->
        </div>
        <!--main title & video nav layer end-->

        <!--main title & video nav layer start-->
        <div class="main-content__block main-content__block_type_work">
          <!--form services start-->
          <form id="form_place_work" class="form form_place_work" name="form__work" novalidate>
            <!--title form start-->
            <h2 class="main-content__title">JUST CHOOSE A SERVICE</h2>
            <!--title form end-->

            <!--select services start-->
            <select
              id="form__input_string_service"
              class="form__input form__input-selector form__input_string_service"
              name="service"
              required>
              <!--placeholder select-->
              <option class="form__option" selected disabled>Select the interested service</option>
              <!-- "placeholder-template" data is included here -->
            </select>
            <!--span select-->
            <span id="form__input_string_service-error" class="form__input-error"></span>
            <!--select services end-->

            <!--input email start-->
            <input
              id="form__input_string_email"
              class="form__input form__input-selector form__input_string_email form__input"
              name="email"
              type="text"
              placeholder="Your email or phone"
              required
              pattern="^(\+?[0-9]{3}-?[0-9]{6,12})|([a-zA-Z0-9]+(?:[.-]?[a-zA-Z0-9]+)*@[a-zA-Z0-9]+(?:[.-]?[a-zA-Z0-9]+)*\.[a-zA-Z]{2,7})$">
              <!--span email-->
            <span id="form__input_string_email-error" class="form__input-error"></span>
            <!--input email end-->
            <button type="submit" class="form__input form__button form__button_place_work">Submit</button>
            <!--fieldset form end-->
          </form>
          <!--form services end-->
        </div>
        <!--main title & video nav layer end-->

        <!--social links start-->
        <ul class="social-list main-content__social-list">
          <!-- "social-icon-template" data is included here -->
        </ul>
        <!--social links end-->

        <!--company name-->
        <h2 class="main-content__company">main Idea agency</h2>

        <!--copyright-->
        <p class="main-content__copyright">Main idea 2021</p>

        <!--background main page-->
        <div class="main-content__back main-content__back_active"></div>

        <!--video main page start-->
        <video class="main-content__showreel main-content__showreel_active" autoplay muted loop id="showreel">
          <source src="video/showreel.mp4" type="video/mp4">
          <source src="video/showreel.ogv" type="video/ogg">
          <source src="video/showreel.webm" type="video/webm">
        </video>
        <!--video main page end-->
      </section>
      <!--main-content section end-->

      <!--menu start-->
      <section class="menu">
        <!-- "menu-item-center-template" data is included here -->
        <ul class="menu__list">
          <!-- "menu-item-template" data is included here -->
        </ul>
      </section>
      <!--menu end-->

    </main>
    <!--content end-->
  </div>

  <!-- TEMPLATES START-->
  <!-- menu item template start-->
  <template id="menu-item-template">
    <!--menu item start-->
    <li class="menu-item">
      <h2 class="menu-item__title"></h2>
      <div class="menu-item__icon"></div>
      <div class="menu-item__btn-line"></div>
      <ul class="menu-item__list">
        <!-- "menu-item-link" data is included here -->
      </ul>
      <div class="menu-item__img"></div>
    </li>
    <!--menu item end-->
  </template>
  <!-- menu item template end-->

  <!-- menu item template start-->
  <template id="menu-item-link">
    <!--menu item link start-->
    <li class="menu-item__item nav_item-label">
      <p class="menu-item__text"></p>
    </li>
    <!--menu item link end-->
  </template>
  <!-- menu item template end-->

  <!-- menu item center template start-->
  <template id="menu-item-center-template">
    <!--menu item center start-->
    <article class="menu-item menu-item_place_center">
      <h2 class="menu-item__title menu-item__title_place_center menu-item__title_color_red"></h2>
      <div class="menu-item__icon menu-item__icon_place_center"></div>
      <ul class="menu-item__list menu-item__list_place_center">
        <!-- "menu-item-link" data is included here -->
      </ul>
      <div class="menu-item__img"></div>
    </article>
    <!--menu item center end-->
  </template>
  <!-- menu item center template end-->

  <!-- placeholder select item template start-->
  <template id="placeholder-template">
    <!--title placeholder-->
    <optgroup class="form__opt-group" label = ""></optgroup>
    <!--groupe placeholder-->
    <option class="form__option"></option>
    <!--menu item end-->
  </template>
  <!-- placeholder select item template end-->

  <!-- social icon template start-->
  <template id="social-icon-template">
    <!--social icon-->
    <li class="social-list__item">
      <a class="social-list__link" href="" target="_blank">
        <button class="social-list__btn" type="button"></button>
      </a>
    </li>
  </template>
  <!-- placeholder select item template end-->

  <!-- TEMPLATES END-->

  <script type="module" src="pages/index.js"></script>

</body>
<!--body end-->
</html>
